<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user scalable=no">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="indextictactoe.css">
    <style>
        /* CSS code for the gradient animated background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(to right, PeachPuff, HotPink);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
    </style>
    <link rel="stylesheet" href="indextictactoe.css">
    <script src="indextictactoe.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <br>
    <!--3x3-->
    <div id="board"></div> 
    <div><button id="reset" onclick="refreshPage()">Restart Game</button></div>
    <div class = "timeBox">
   <div id="container"></div>
<script>
    let time = document.getElementById("container");
    
    setInterval(() =>{
    let d = new Date();
    time.innerHTML = d.toLocaleTimeString();
},1000)
</script></div>
</body>
</html>
